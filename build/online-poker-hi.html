<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#188de7">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Cashalot</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" />

    <link rel="stylesheet" type="text/css" href="style.css" />

<body>



    <div class="wrapper bonus bonus-2 baccarat" style="background-image: url('./assets/img/poker_bg.jpg');">

            <div class="container">
                <div class="logo-box">

                </ul>

            <div class="card-box">
