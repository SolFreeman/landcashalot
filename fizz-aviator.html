<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#188de7">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Cashalot</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" />

    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>



    <div class="wrapper fizz_aviator">
        <header class="header">
            <div class="container">
                <div class="logo-box">
                    <a href="https://cashalot.bet/online-casino" class="logo">
					<img src="./assets/img/fizz_logo.png" class="img-fluid" alt="fizz_logo">
				</a>
                </div>

                <nav class="nav fizz_nav">
                    <div class="lang">
                        <div class="lang-item lang-toggle">
                            <div class="lang-img">
                                <img class="lang-active-img" src="./assets/img/ru.svg" alt="ru">
                            </div>
                            <div class="lang-cc lang-active"></div>
                        </div>
                        <div class="lang-list">
                            <ul>
                                <li>
                                    <button class="lang-item translate" id="en">
                                        <span class="lang-img">
										<img src="./assets/img/en.svg" alt="en">
									</span>
                                        <span class="lang-cc">en</span>
                                    </button>
                                </li>
                                <li>
                                    <button class="lang-item translate" id="it">
                                        <span class="lang-img">
										<img src="./assets/img/it.svg" alt="it">
									</span>
                                        <span class="lang-cc">it</span>
                                    </button>
                                </li>
                                <li class="btn-active">
                                    <button class="lang-item translate" id="de">
                                        <span class="lang-img">
										<img src="./assets/img/de.svg" alt="de">
									</span>
                                        <span class="lang-cc">de</span>
                                    </button>
                                </li>


                                <li>
                                    <button class="lang-item translate" id="pt">
                                        <span class="lang-img">
										<img src="./assets/img/pt.svg" alt="pt">
									</span>
                                        <span class="lang-cc">pt</span>
                                    </button>
                                </li>
                                <li>
                                    <button class="lang-item translate" id="sw">
                                        <span class="lang-img">
										<img src="./assets/img/sw.svg" alt="sw">
									</span>
                                        <span class="lang-cc">sw</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main-holder">
            <div class="aviator_logo_holder">
                <img src="./assets/img/aviator_logo_2.png" alt="aviator_logo">
            </div>
        </main>
        <div class="footer-area">
            <div class="airplane-holder">
                <div class="airplane-box">
                    <img src="./assets/img/tramp2.png" alt="airplane-box">
                    <div class="airplane"></div>
                </div>
            </div>
            <div class="btn-area">
                <a data-link="sign_in_link" href="https://cashalot.bet/online-casino?register=true" target="__blank" class="btn btn-primary"><span data-locale="sign_in_text">Sign in</span></a>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script async src="./assets/js/global.js"></script>
    <script async src="./assets/js/localization.js"></script>
