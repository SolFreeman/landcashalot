<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#188de7">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Cashalot</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" />

    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>


    <header class="header">
        <div class="container">
            <div class="logo-box">
                <a href="index.html" class="logo">
				<img src="./assets/img/logo.svg" class="img-fluid" alt="Cashalot Shop">
			</a>
            </div>
            <div class="btn-area">
                <a href="#" target="__blank" class="btn btn-primary">REGISTRE-SE</a>
                <a href="#" class="terms">Termos e Condições</a>
            </div>
        </div>
    </header>
    <main class="wrapper">
        <div class="banner-holder">
            <div class="img-holder">
                <img src="./assets/img/aviator_logo.svg" alt="aviator_logo">
            </div>
        </div>
        <div class="airplane-holder">
            <div class="airplane-box">
                <img src="./assets/img/tramp.svg" alt="airplane-box">
                <div class="airplane"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">

        </div>
    </footer>

    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script async src="./assets/js/global.js"></script>
</body>

</html>
